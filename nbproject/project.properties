applet.draggable=true
applet.height=200
applet.width=200
application.title=TwitterFlow2
application.vendor=Manifesto.blog.br
build.classes.excludes=**/*.java,**/*.form,**/*.fx
build.classpath=\
    ${javac.classpath}:\
    ${src.dir}:\
    ${build.classes.dir}:
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
debug.classpath=\
    ${run.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/TwitterFlow2.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.twitter4j-2.0.9.jar=lib/twitter4j-2.0.9.jar
includes=**
jar.compress=true
javac.classpath=\
    ${file.reference.twitter4j-2.0.9.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=
javadoc.private=true
javadoc.version=false
javafx.profile=desktop
jnlp.codebase.type=local
jnlp.codebase.url=file:/home/diogo/NetBeansProjects/TwitterFlow2/dist/
jnlp.offline-allowed=true
jnlp.packEnabled=true
jnlp.signed=true
main.class=twitterflow2.Main
pack200.jar.compress=true
platform.active=default_fx_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
